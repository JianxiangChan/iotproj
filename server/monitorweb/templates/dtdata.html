<html>
<head>
<meta charset="utf-8">
<title>Pi温度监控和LED远程控制</title>

    <style>
    table{
   	 font-size:25px;
    }
    .fixed-table-pagination .pagination a{
    	padding:12px 18px;
    }
    #back_click{ margin-top:20px; height:40px;}  
#back_click a   
{  
      
    text-decoration:none;  
    background:#2f435e;  
    color:#f2f2f2;  
      
    padding: 15px 35px 15px 35px;  
    font-size:16px;  
    font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;

    }  
   #back_click a:hover { background:#385f9e; }

  <!-- CORE CSS-->

  <link href="http://webcms.lowaniot.com/cms/css/style.min.css" type="text/css" rel="stylesheet" media="screen,projection">

  <link href="http://webcms.lowaniot.com/cms/css/custom/custom.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  
  


  <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
  <link href="http://webcms.lowaniot.com/cms/js/plugins/prism/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="http://webcms.lowaniot.com/cms/js/plugins/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">

<body>

  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->



<h1 style="font-size:30px;color:black" >&nbsp;{{.mac}}</h1>

	<div>
		 <table id="data-table-simple" class="display" cellspacing="0"  width="98%" >
			                   <thead>
                        <tr>
                            <th>ID</th>
                            <th>Mac</th>   
                            <th>温度</th>
                            <th>LED状态</th>
				            <th>上报时间</th>
                        </tr>
                    </thead>
                 
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Mac</th>   
                            <th>温度</th>
                            <th>LED状态</th>
				            <th>上报时间</th>
                        </tr>
                    </tfoot>
			<tbody id="medium">
                  {{range .list}}
	            <tr>
					<td>{{.Id}}</td>
					<td>{{.Mac}}</td>
					<td>{{.Temperature}} ℃</td>
					{{if .Led}}
					<td><font color='green'><strong>亮 </strong></font></td>
	                {{else}}
	                <td><font color='red'><strong>灭</strong></font></td>
	                {{end}}
	                <td >{{.CreateDate}}</td>
	            </tr>
	            {{end}}
			</tbody>
		</table>
	</div>


    
    <!-- jQuery Library -->
    <script type="text/javascript" src="http://webcms.lowaniot.com/cms/js/plugins/jquery-1.11.2.min.js"></script>    
    <!--materialize js-->
    <script type="text/javascript" src="http://webcms.lowaniot.com/cms/js/materialize.min.js"></script>
    <!--prism-->
    <script type="text/javascript" src="http://webcms.lowaniot.com/cms/js/plugins/prism/prism.js"></script>
    <!--scrollbar-->
    <script type="text/javascript" src="http://webcms.lowaniot.com/cms/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <!-- data-tables -->
    <script type="text/javascript" src="http://webcms.lowaniot.com/cms/js/plugins/data-tables/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://webcms.lowaniot.com/cms/js/plugins/data-tables/data-tables-script.js"></script>
    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" src="http://webcms.lowaniot.com/cms/js/plugins.min.js"></script>
    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript" src="http://webcms.lowaniot.com/cms/js/custom-script.js"></script>
	    <script type="text/javascript">
        /*Show entries on click hide*/
					
		$("#data-table-simple").dataTable({
				"bSort": false,   
        });
        $(document).ready(function(){
            $(".dropdown-content.select-dropdown li").on( "click", function() {
                var that = this;
                setTimeout(function(){
                if($(that).parent().hasClass('active')){
                        $(that).parent().removeClass('active');
                        $(that).parent().hide();
                }
                },100);
            });
        });
    </script>
</body>
